<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="china-time"><span id="china-hours">00</span>:<span id="china-minutes">00</span>:<span id="china-seconds">00</span></div>
    <div id="next-draw-time"><span id="next-draw-hours">00</span>:<span id="next-draw-minutes">00</span>:<span id="next-draw-seconds">00</span></div>
    <div id="timer"><span id="timer-minutes">02</span>:<span id="timer-seconds">00</span></div>
    <div id="buttons">
        <button id="startStopButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
